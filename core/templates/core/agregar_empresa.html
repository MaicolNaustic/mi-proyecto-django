{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>

    <title>Agregar Empresa - Centro de Fisioterapia</title>

</head>
<body>
    <div class="container mt-4">
        <h2>Agregar Informaci√≥n de la Empresa</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'nosotros' %}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
